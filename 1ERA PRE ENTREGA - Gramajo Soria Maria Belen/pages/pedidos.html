 <body>

      <main>
          <!--titulo pedidos -->
          <section class="tituloPedidos"> 
              <h2> PEDIDOS
              </h2>
          </section> 
          <!--formulario pedidos -->
          <section class="formularioPedidos">
             <form action="" >
                  <div>
                      <label for="name"> *Nombre:</label>
                      <input type="text" name="name" placeholder="Alvarito" required >
                  </div>
                  <div>
                      <label for="surname"> *Apellido:</label>
                      <input type="text" name="surname" placeholder="Campo" required>
                  </div>
                  <div>
                      <label for="email"> *E-mail:</label>
                      <input type="email" name="email" placeholder="Escribe tu email" required>
                  </div>
                  <div>
                      <label for="phone"> N° Celular:</label> 
                      <input  type="tel" name="phone" placeholder="Escribe tu numero de celular">
                  </div>
                  <div>
                      <label for="address"> Direccion:</label>
                      <input type="text" name="address" placeholder="Escribe tu direccion">
                  </div>
                  <div>
                      <label for="envio o retiro"></label>
                      <input type="checkbox" name="envio o retiro" value="retiro"> Retiro del local
                      <input type="checkbox" name="envio o retiro" value="retiro"> Envio a casa
                  </div>
                  <div>
                      <label for="com">Escribe tu pedido</label>
                      <br>
                      <textarea name="com" cols="40" rows="15" ></textarea>
                  </div>
                  <div class="botonEnviar">
                      <input type="submit" value="Enviar">
                  </div>
             </form>
          </section>
          <!--inicio de sesion -->
          <section class="iniciaSesion">
              <h2 id="iniciasesion"> INICIA SESION
              </h2>
          <section class="iniciaSesionForm">
                 <form action="" >
                      <div>
                          <label for="email"> E-mail:</label>
                          <input type="email" name="email" placeholder="Escribe tu email" required>
                      </div>
                      <div>
                         <label for="pass"> Contraseña:</label>
                         <input type="password" name="pass" required>
                       </div>
                       <div>
                         <input type="submit" value="Iniciar sesion">
                       </div>
                 </form>
         </section>
          <!--suscribite -->
          <section class="suscribite">
              <h2 id="suscribite"> SUSCRIBITE
              </h2>
          </section>
          <section class="iniciaSesionForm2">
             <form action="" >
                  <div>
                      <label for="name"> Nombre:</label>
                      <input type="text" name="name" placeholder="Alvarito" required >
                  </div>
                   <div>
                      <label for="surname"> Apellido:</label>
                      <input type="text" name="surname" placeholder="Campo" required >
                  </div>
                  <div>
                      <label for="email"> E-mail:</label>
                      <input type="email" name="email" placeholder="Escribe tu email" required>
                  </div>
                  <div>
                      <label for="phone"> N° Celular:</label> 
                      <input  type="tel" name="phone" placeholder="Escribe tu numero de celular" required>
                  </div>
                  <div>
                      <label for="pass"> Contraseña:</label>
                      <input type="password" name="pass" required>
                  </div>
                  <div>
                     <input type="submit" value="Guardar">
                  </div>
             </form>
         </section>
